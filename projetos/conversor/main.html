<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Moedas</h1>
        
        <div class="input-group">
            <label for="quantia">Valor a converter:</label>
            <input type="number" id="quantia" placeholder="Ex: 100.00">
        </div>

        <div class="selection-group">
            <select id="moedaOrigem">
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BTC">Bitcoin (BTC)</option>
            </select>

            <span>para</span>

            <select id="moedaDestino">
               <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <!--<option value="BTC">Bitcoin (BTC)</option>-->
            </select>
        </div>

        <button id="btnConverter">Converter Agora</button>

        <div id="resultadoArea">
            <div id="spinner" class="hidden"></div>
            <p id="resultadoTexto">O resultado aparecerá aqui</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
